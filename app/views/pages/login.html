<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="text-center">
                <h1>移动数据分析系统</h1>
            </div>
            <div class="pull-right">
                <a ui-sref="regist">注册</a>
            </div>
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="username"  ng-bind="data.username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password" ng-bind="data.password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">记住密码
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <botton  class="btn btn-lg btn-success btn-block" ng-click="login()">登录</botton>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div>
                <p ng-show="result.error" class="text-danger">登录失败！</p>
            </div>
        </div>
    </div>
</div>
