<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">APP列表</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span>有权限的APP列表</span>
                <button class="pull-right btn-success">添加</button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>权限</th>
                                <th>描述</th>
                                <th>详情</th>
                                <th>管理</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="app in apps">
                                <td ng-bind="app.name"></td>
                                <td ng-bind="app.grant"></td>
                                <td ng-bind="app.description"></td>
                                <td><a ng-click="detail(app.id)">详情</a></td>
                                <td><a ng-click="manager(app.id)">管理</a></td>
                                <td><a ng-click="delete(app.id)">删除</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
