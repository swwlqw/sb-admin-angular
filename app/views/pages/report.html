<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">报表管理</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <span>报表管理</span>
                <button class="pull-right btn-success" ng-click="add()">添加</button>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>名称</th>
                            <th>数据组</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="item in data">
                            <td ng-bind="item.id"></td>
                            <td ng-bind="item.name"></td>
                            <td ng-bind="item.group"></td>
                            <td ng-bind="item.type"></td>
                            <td><a ng-click="delete(item)">删除</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="ReportAdd.html">
    <div class="modal-header">
        <h3 class="modal-title">添加报表</h3>
    </div>
    <div class="modal-body">
        <form role="form">
            <fieldset>
                <div class="form-group ">
                    <label>名称：</label>
                    <input class="form-control" placeholder="报表名称" ng-model="data.name" autofocus>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="close()">取消</button>
    </div>
</script>
