<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">数据组管理</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span>数据组列表</span>
                <button class="pull-right btn-success" ng-click="add()">添加</button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>组名</th>
                            <th>描述</th>
                            <th>列数</th>
                            <th>详情</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="group in groups">
                            <td ng-bind="group.name"></td>
                            <td ng-bind="group.description"></td>
                            <td ng-bind="group.length"></td>
                            <td><a ng-click="detail(group)">详情</a></td>
                            <td><a ng-click="delete(group)">删除</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="GroupAdd.html">
    <div class="modal-header">
        <h3 class="modal-title">添加数据组</h3>
    </div>
    <div class="modal-body">
        <form role="form">
            <fieldset>
                <div class="form-group ">
                    <label>组名称：</label>
                    <input class="form-control" placeholder="APP名称" ng-model="data.name" autofocus>
                </div>
                <div class="form-group">
                    <label>组描述：</label>
                    <input class="form-control" placeholder="APP描述" ng-model="data.description">
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="close()">取消</button>
    </div>
</script>

<script type="text/ng-template" id="GroupDetail.html">
    <div class="modal-header">
        <h3 class="modal-title">数据组详情</h3>
    </div>
    <div class="modal-body">
        <form role="form">
            <fieldset>
                <div class="form-group ">
                    <label>名称：</label>
                    <label class="form-control" ng-bind="data.name">
                </div>
                <div class="form-group">
                    <label>描述：</label>
                    <label class="form-control" ng-bind="data.description">
                </div>
                <div class="form-group ">
                    <label>列数：</label>
                    <label class="form-control" ng-bind="data.length">
                </div>
            </fieldset>
        </form>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span>列详情</span>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>列名</th>
                            <th>类型</th>
                            <th>备注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="item in data.subs">
                            <td ng-bind="item.name"></td>
                            <td ng-bind="item.type"></td>
                            <td ng-bind="item.remark"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
    </div>
</script>
